<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href='/sass/style.css'>
  <title>Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card-container">
<div class="__top">
<img src="/images/image-victor.jpg" alt="Card Portrait" class="__portrait">
<div class="__name-and-age">
  <h1 class="__name">
Victor Crest
  </h1>
  <p class="__age">
26
  </p>
</div>
<p class="__city">
  London
</p>
</div>
<div class="__bottom">
<dl class="__followers">
  <dt class="__number">80K</dt>
  <dd class="__description">Followers</dd>
</dl>
<dl class="__likes">
  <dt class="__number">803K</dt>
  <dd class="__description">Likes</dd>
</dl>
<dl class="__photos">
  <dt class="__number">1.4k</dt>
  <dd class="__description">Photos</dd>
</dl>
</div>
</div>

</div>
</body>
</html>
